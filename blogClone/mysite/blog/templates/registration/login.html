<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% block content%}
<div class="jumbotron">
    <h2>Login:</h2>
    <h3>(Must be a superuser, please contact admin)</h3>

    {% if form.errors %}
    <p>Usename and password do not match.Please try again</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
            {% form.as_p %}
            <input type="submit" class="btn btn-primary" value="Login">
            <input type="hidden" name="next" value="{{next}}">
    </form>

</div>
{% endblock %}
